<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card--container">
      <div class="card">
        <h1 class="card--title">
          Get <span class="card--span">insights</span> that help your business
          grow.
        </h1>
        <p class="card--p">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="card--list">
          <li class="card--listItem">
            <span class="card--stat">10k+</span> companies
          </li>
          <li class="card--listItem">
            <span class="card--stat">314</span> templates
          </li>
          <li class="card--listItem">
            <span class="card--stat">12m+</span> queries
          </li>
        </ul>
      </div>
      <div class="card--background">
        <div class="card--layer"></div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/a-sauvaget"
        target="_blank"
        rel="noopener noreferrer"
        >Alexandre Sauvaget</a
      >.
    </div>
  </body>
</html>
